<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MTW - sign up</title>
</head>
<body>
    <main id="container">
        <div class="text">
            <h1 class="page-title">MTW</h1>
            <h2 class="sub-title">make your registration</h2>
        </div>
        <form id="login_form">

            <div id="form_header">
                <h1>Sign up</h1>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    
                </div>
            </div>

            <button class="animation" type="submit" id="login_button" >
                Register
            </button>
            <a class="animation" id="sign_up" href="./login.html">Login</a>
        </form>
    </main>
</body>
</html>
